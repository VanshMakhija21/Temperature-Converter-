<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Temp-Convert-image">
      <img src="th.jpeg" alt="Converter-image"  />
    </div>
    <div class="Temp-Converter">
      <p>
        <label for="celsius"> Celsius: </label
        ><input type="number" id="celsius" placeholder="°C" />
      </p>
      <p>
        <label for="farenheit"> Fahrenheit: </label
        ><input type="number" id="fahrenheit" placeholder="°F" />
      </p>
      <p>
        <label for="kelvin"> Kelvin: </label
        ><input type="number" id="kelvin" placeholder="K" />
      </p>
    </div>
    <script src="script.js"></script>
    <h3>MODIFIED</h3>
  </body>
</html>
